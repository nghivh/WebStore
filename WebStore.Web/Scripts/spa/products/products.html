<!-- page content -->
<div class="">
    <div class="page-title">
        <div class="title_left">
            <h3>Sản phẩm <small></small></h3>
        </div>
        <div class="title_right">
            <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                <div class="input-group">
                    <input type="text" ng-model="pagingInfo.filterString" class="form-control" placeholder="Từ khóa...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="search()">Tìm!</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Danh sách Sản phẩm<small></small></h2>
                    <div class="box-tool pull-right">
                        <a ui-sref="product_add" class="btn btn-primary" title="Add New">
                            <i class="fa fa-plus"></i>
                        </a>
                        <button type="button" class="btn btn-default" title="Refresh" ng-click="onRefresh()">
                            <i class="fa fa-refresh"></i>
                        </button>
                        <button type="button" class="btn btn-danger" title="Delete" ng-click="onDeleteMulti()">
                            <i class="fa fa-trash-o"></i>
                        </button>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <p class="text-muted font-13 m-b-30">
                    </p>
                    <table id="datatable" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th><input name="all" type="checkbox" ng-model="checkedAll" ng-click="selectAll()" /></th>
                                <th><a href="" ng-click="sort('Image')">Hình ảnh</a></th>
                                <!--<th><a href="" ng-click="sort('ID')">ID</a></th>-->
                                <th><a href="" ng-click="sort('Name')">Tên Sản phẩm</a></th>
                                <th>Giá</th>
                                <th>Số lượng</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in products">
                                <td><input type="checkbox" ng-model="item.checked" /></td>
                                <td><img ng-src="{{item.Image}}" width="100" height="100"/></td>
                                <!--<td>{{item.ID}}</td>-->
                                <td>{{item.Name}}</td>
                                <td>{{item.Price}}</td>
                                <td>{{item.Quantity}}</td>
                                <td>{{item.Status === true?"Bật":"Tắt"}}</td>
                                <td>                                    
                                    <button class="btn btn-danger btn-sm pull-right" ng-click="onDelete(item.ID)"><i class="fa fa-trash"></i></button>
                                    <button class="btn btn-primary btn-sm pull-right" ng-click="onEdit(item.ID)"><i class="fa fa-pencil"></i></button>                                                                        
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="12"><span class="pull-right">Trang: {{page+1}} - Tổng số bản ghi: {{totalCount}}</span></td>
                            </tr>
                        </tfoot>
                    </table>
                    <div class="text-center">
                        <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></pager-directive>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->
